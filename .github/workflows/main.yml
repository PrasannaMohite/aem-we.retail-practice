name: My Workflow

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag for deployment'
        required: true
      environment:
        description: 'Environment for deployment'
        required: true
        type: choice
        options:
            - LOCAL
            - DEV
            - UAT
            - PPE

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Deploy
      run: |
        echo "Deploying tag: ${{ inputs.tag }} $(echo "${inputs.tag}" | cut -d'-' -f1)"
        echo "To environment: ${{ inputs.environment }}"
